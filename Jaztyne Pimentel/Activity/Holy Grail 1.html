<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        header{
            color: white;
            background-color: #53BC9D;
            width: 100%;
            height: 20vh;
            text-align: center;
            display: flex;
            justify-content: left;
            align-items: center;
        }

        footer{
            color: white;
            background-color: #53BC9D;
            width: 100%;
            height: 10vh;
            text-align: center;
            display: flex;
            justify-content: left;
            align-items: center;
        }

        main {
            width: 100%;
            height: 70vh;
            display: flex;
        }

        nav, aside {
            width: 15%;
            height: 100%;
            background-color: #9ED2BE;
            color: white;
        }

        article {
            width: 70%;
            height: 100%;
            display: flex;
            text-align: start;
            color: #53BC9D;
        }

        h1, h2 {
            color: white;
        }

        nav p {
            margin: 1rem 0;
        }

        ol {
            list-style-position: inside;
            padding-left: 1rem;
        }

        li {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h2>Header</h2>
    </header>
    <main>
        <nav>
            <p>Nav</p>
            <div>
                <p>Click to See:</p>
                <ol type="i">
                    <li><a href="Holy Grail 2.html">Holy Grail 2</a></li>
                    <li><a href="Holy Grail 3.html">Holy Grail 3</a></li>
                </ol>
            </div>
        </nav>
        <article><br>Article</article>
        <aside><br>Aside</aside>
    </main>
    <footer>
        <h2>Footer</h2>
    </footer>
</body>
</html>
