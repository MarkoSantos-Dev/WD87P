<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        nav{
            background-color: transparent;
            
            padding: 20px;
            color: white;
            text-decoration: none;
            text-align: center;
        }
        nav a{
            text-decoration: none;
            color: white;
            text-transform: uppercase;
            margin: 10px;
        }
        .hov:hover{
            color: chocolate;
        }
        .hero img{
            width: 100%;
            position: relative;
            bottom: 5rem;
            z-index: -1;
        }
        .caption{
            position: absolute;
            bottom:30%;
            left: 12%;
            text-align: center;
            color: #fffde0;
            z-index: 1;
            text-shadow: 4px 4px 8px 5px black;
        }
        .caption:hover{
            transform: scale(1.1);
        }
        .mask{
            background-color: black;
            height: 7rem;
            width: 100%;
            position: absolute;
            bottom: 25%;
            opacity: 27%;
        }
        .cat{
            height: 150px;
            width: 150px;
            position: absolute;
            left: 2% ;
            top: -3%;
        }
        #icon{
            position: absolute;
            right: 4%;
            top: 2%;
        }
        .content{
            height: 20vh;
            background-color: #7a7f6d;
            margin-bottom:  0px;

        }
    </style>
</head>
<body>
    <header>
        <nav>
            <img src="./Borcelle-removebg-preview.png" alt="cat" class="cat">
            <a href="#" class="hov">home</a>
            <a href="#" class="hov">contact</a>
            <a href="#" class="hov">about</a>
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="27" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16" id="icon">
                <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
            </svg>
        </nav>
    
        <section class="hero">
            <img src="https://img.freepik.com/free-photo/beautiful-fluffy-cat-bed-generative-ai_169016-28978.jpg?w=996&t=st=1694433340~exp=1694433940~hmac=77082252c66e2a6dc345ed6c44ac152880c75e00bd125a235757b57c83d80ed2" alt="">
        </section>
        <div class="container">
            <div>
                <img src="album.jpg" alt="" class="image">
            </div>
            <div class="caption">
            <h1>Lorem, ipsum.</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo nostrum voluptate recusandae maiores temporibus alias nihil beatae veniam! Deleniti, tempora.</p>
            
            </div>
            <div class="mask"></div> 
        </div>
    </header>
    <main>
        <section class="content">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://img.freepik.com/free-photo/view-adorable-kitten-with-blanket_23-2150758122.jpg?t=st=1694436816~exp=1694440416~hmac=7a6b0c28864f61db5a023a7fffa39689bb0f870aff375af2118193b582a22463&w=826" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://img.freepik.com/free-photo/close-up-adorable-kitten-indoors_23-2150782461.jpg?t=st=1694433377~exp=1694436977~hmac=b2baed01a48d1017220f852bfa1bc710095fe8a7e70496c1024fc5f8ad8908ce&w=826" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="https://img.freepik.com/free-photo/red-white-cat-white-studio-background_155003-22076.jpg?w=740&t=st=1694436862~exp=1694437462~hmac=f327869773ad99317e881384bda6bcf57884085868a79b9848b897e1311f8b72" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </section>
    </main>
</body>
</html>
