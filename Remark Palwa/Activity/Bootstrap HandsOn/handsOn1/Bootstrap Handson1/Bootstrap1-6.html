<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap1-6</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
    <nav class="container-fluid bg-dark pb-3">
            <p class="text text-light fs-1">Button Styles can be applied to anchor tag, input button, button</p>
            <div>
                <button type="link" class="btn bg-light text-dark">Link</button>
                <button type="button" class=" btn bg-light text-dark">input</button>
                <button type="button" class=" btn bg-light text-dark">Button</button>
            </div>
    </nav>
    <div class="container-fluid">
        <p class="text fs-2">Options</p>
        <p class="text d-inline">Default</p>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-Link">Link</button>
    </div>
    <div class="container-fluid">
        <p class="text fs-2">Sizes</p>
        <button type="button" class="btn btn-primary btn-lg d-block m-2">Large Button</button>
        <button type="button" class="btn btn-primary d-block m-2">Default Button</button>
        <button type="button" class="btn btn-primary btn-small d-block m-2">Small Button</button>
        <button type="button" class="btn btn-primary btn-xsmall d-block m-2">Extra Small Button</button>
    </div>
    <div>
        <p class="text fs-2">State</p>
        <button type="button" class="btn btn-primary">Primary Active Button</button> 
        <button type="button" class="btn btn-primary" disabled>Primary Disabled Button</button> 
        

    </div>

    
</body>
<script src="./js/bootstrap.bundle.min.js"></script>
</html>
