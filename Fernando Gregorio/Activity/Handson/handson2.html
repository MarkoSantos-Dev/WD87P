<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hands On 2</title>
<Style>
    * {
        margin: 0;
        padding: 0px;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;

    }
    #header {
        width: 100%;
        height: 4rem;
        /* border: 1px solid black; */
        background-color: magenta;
        border-radius: 0 0 8px 8px;
        margin-bottom: 15px;
    }
    #header p {
        padding: 20px 0 0 0;
        text-align: center;
    }
    #main-div {
        display: inline-block;
        width: 100%;
        height: 100%;
        padding: 20px;
        /* justify-content: space-around; */
        /* border: 1px solid rgb(17, 17, 17); */
        background-color: violet;
        border-radius: 8px 8px 0 0;
    }
    #aside-div {
        float: left;
        width: 14%;
        height: 140vh;
        padding-top: 30%;
        /* border: 1px solid black; */
        background-color: magenta;
        border-radius: 5px;
    }
    #aside-div a {
        margin-left: 70px;
        margin-top: 20px;
        display: block;
    }
    #aside-div-section {
        float: right;
        width: 85%;
        height: 140vh;
        padding: 10px;
        /* border: 1px solid black; */
        background-color: violet;
        border-radius: 5px;
    }
    #main-box {
        display: block;
        width: 100%;
        height: 50%;
        padding: 10px;
        /* border: 1px solid rgb(17, 17, 17); */
        background-color: magenta;
        border-radius: 5px;
    }
    .left {
        display: inline-block;
        width: 30%;
        height: 100%;
        padding: 10px;
        /* border: 1px solid rgb(17, 17, 17); */
        background-color: violet;
        border-radius: 0px; 
    }
    #box-one {
        width: 100%;
        height: 48%;
        /* border: 2px solid rgb(53, 53, 53); */
        background-color: magenta;
        border-radius: 11px;
    }
    #box-two {
        display: inline-block;
        width: 100%;
        height: 48%;
        padding: 5px;
        margin-top: 2.5vh;
        /* border: 1px solid rgb(17, 17, 17); */
        background-color: magenta;
        border-radius: 11px;

    }    
    .image-one {
        display: flex;
        flex-direction: row;
    }
    .image-two {
        display: flex;
        flex-direction: row-reverse;}
   
    .right {
        float: right;
        width: 69.5%;
        height: 100%;
        padding: 10px;
    }
    .bottom {
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        width: 100%;
        height: 48%;
        margin-top: 20px;
        padding: 10px;
        /* border: 1px solid rgb(17, 17, 17); */
        background-color: violet;
        border-radius: 5px; 
    }
    #bar-one {
        width: 100%;
        height: 30%;
        /* border: 1px solid rgb(17, 17, 17); */
        background-color: magenta;
        border-radius: 11px; 
    }
    #bar-two {
        width: 100%;
        height: 30%;
        /* border: 1px solid rgb(17, 17, 17); */
        background-color: magenta;
        border-radius: 11px; 
    }
    #bar-three {
        width: 100%;
        height: 30%;
        /* border: 1px solid rgb(17, 17, 17); */
        background-color: magenta;
        border-radius: 11px; 
    }
    table {
        margin-top: 8vh;
        /* border: 1px solid black; */
        width: 100%;
        Border-collapse: collapse;
        font-family: 'Gill Sans', 'Gill Sans MT', 'Calibri', 'Trebuchet MS', sans-serif;
    }
    tr, td, th {
        width: 23%;
        padding: 12px;
    }
    .center1 {
        margin-left: auto;
        margin-right: auto;
    }
    .tcolor {
        background-color: lightgrey;
    }
    footer {
        width: 100%;
        height: 5rem;
        padding: 20px;
        /* border: 1px solid black; */
        background-color: magenta;
        border-radius: 20px 20px 0 0;
    }
</Style>
</head>
