<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;

        }
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh; 
            font-family: Arial, Helvetica, sans-serif;
        }
        header{
            width: 100%;
            top: 0;
            height: 7rem;
            background-color: magenta;
            text-align: center;
        }
        main{
            height: 73vh;
            width: 100%;
            display: flex;
            margin: 0;
            margin-top: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        nav{
            width: 10%;
            height: 100%;
            border: 1px solid black;
            background-color: violet;
            top: 0;
            text-align-last: left;
            position: absolute;
            
        }
        article{
            width: 100%;
            height: 100%;
            border: 1px solid black;
            background-color: whitesmoke;
            display: flex;
            justify-content: center;
        }
        aside{
            width: 10%;
            height: 100%;
            border: 1px solid black;
            background-color: violet;
            justify-content: center;
            right: 0;
        }
        footer{
            width: 100%;
            height: 7rem;
            background: magenta;
            justify-content: center;
            bottom: 0;
            text-align: center;
        }

    </style>
</head>
<body>
    <header>
        <h2>Header</h2>
    </header>
        <main>
            <nav>
                <div>
                <h2>Nav</h2>
                <br>
                <p>Click to see</p>
                <p><a href="./holygrail.html">Holygrail-1</a></p>
                <p><a href="./holygrail3.html">Holygrail-3</a></p>
                </div>
            </nav>
            <article>Article</article>
            <aside>Aside</aside>
        </main>
    <footer>Footer</footer>
</body>
</html>
