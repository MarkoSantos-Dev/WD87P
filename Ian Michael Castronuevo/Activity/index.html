<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS HandsOn3</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main">
        <div class="container1">  
            <h2>Grade Calculator</h2>
            <form class="gradeForm">
                <label for="name">Student Name</label>
                <input type="text" id="name">             
                <label for="math">Math</label>
                <input type="number" id="subject1">
                <label for="science">Science</label>
                <input type="number" id="subject2">
                <label for="english">English</label>
                <input type="number" id="subject3">
                <label for="filipino">Filipino</label>
                <input type="number" id="subject4">
                <label for="history">History</label>
                <input type="number" id="subject5">
                <label for="arts">Arts</label>
                <input type="number" id="subject6">
                <label for="literature">Literature</label>
                <input type="number" id="subject7">
                <label for="p.e.">P.E.</label>
                <input type="number" id="subject8">
            </form>
            <p><button onclick="calculateGrade()">Calculate Grade</button></p>
        </div>
        <div class="container2">
            <h2>Overall Result</h2>
            <p id="averageGrade"></p>
            <p id="failedSubjects"></p>
            <p id="passedSubjects"></p>
            <div id="gradeStatus"></div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
