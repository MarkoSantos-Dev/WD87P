<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holy Grail 3</title>
    <style>
        *{
            margin: 1px;
            padding: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

        }
        header,footer{
            background-color: #016A70;
            width: 100%;
            height: 10vh;
            border: 1px solid black;
            text-align: start;
            text-align: center;
            color: white;

        }
        main{
            width: 100%;
            height: 80vh;
            display: flex;
        }
        aside,nav{
            border: 1px solid #241468;
            width: 15%;
            background-color: #A2C579;
            text-align: center;
        }
        article{
            border: 1px solid #241468;
            width: 100%;
        }
        h2{
            color:black;
        }

        .row {
        display: flex;
        border: 1px solid black;
        width: 70%;
        padding: 10px;
        padding-bottom: 10%;
        margin-top: 10%;
        margin-left: 20%;
        background-color: #FFFFDD;
        font-size: large;
        }
        .column-left{
        flex: 50%;
        text-align: right;
        padding-right: 20px;
        }
        .column-right {
        flex: 50%;
        text-align: left;
        padding-left: 20px;
        }
        button{
        background-color: #4CAF50;
        border: 1px solid black;
        box-shadow:   0 0 7px #000000;
        color: white;
        padding: 15px 30px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        }
    </style>

</head>
<body>
    <header>
        <h1>Header</h1>
    </header>
    <main>
        <article>
            <div class="row">
                <div class="column-left">
                    <p><label for= "text">First Name:</label>
                    <input type="text" placeholder="Full Name"></p>
                    <br>
                    <p><label for= "tel">Phone:</label>
                    <input type="tel"></p>
                    <br>
                    <p><label for= "email">Email:</label>
                    <input type="email" placeholder="Email"></p>
                    <br>
                    <p><label for= "datetime-local">Pick Up Date / Time:</label>  
                    <input type="datetime-local"></p>
                    <br>
                    <p>Pick Up Place:
                        <select name="place" id="pick-up-place">
                        <option value="MOA">MOA</option>
                        <option value="Ayala By The Bay">Ayala Malls By The Bay</option>
                        <option value="MRT Taft">MRT Taft</option>
                    </select></p>
                    <br>
                    <p><label for= "text">Drop Place:</label>
                    <input type="text" placeholder="Drop Place"></p>
                    <br>
                    <button>Submit Booking</button>
                </div>
                <div class="column-right">
                    <p>What vehicle do you require?</p>
                    <p>
                    <br>
                    <input type="radio" name=“vehicle" id="van">
                    <label for="van">Van</label><br>
                    <input type="radio" name=“vehicle" id=“jeepney">
                    <label for="jeepney">Jeepney</label><br>
                    <input type="radio" name=“vehicle" id=“tricycle">
                    <label for="tricycle">Tricycle</label>
                    </p>
                    <br>
                    <br>
                    <p>Extra:</p>
                    <br>
                    <input type="checkbox" name=“baby-seat" id="baby-seat">
                    <label for="baby-seat">Baby seat</label><br>
                    <input type="checkbox" name=“wheelchair" id=“wheelchair">
                    <label for="wheelchair">Wheelchair Access</label><br>
                    <input type="checkbox" name=“stock-tip" id=“stock-tip">
                    <label for="stock-tip">Stock Tip</label>
                    </p>
                </div>
              </div>
        </article>
        <aside>
            <h2>Aside</h2>
        </aside>
        <nav>
            <h2>Nav</h2>
            <p>Click to see</p>
            <p><a href="">Holy Grail 2</a></p>
            <p><a href="">Holy Grail 3</a></p>
        </nav>
        </div>
    </main>
    <footer>
        <h1>Footer</h1>
    </footer>
</body>
</html>
