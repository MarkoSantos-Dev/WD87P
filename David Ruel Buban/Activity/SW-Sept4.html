<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            form{
                    border: 1px solid; width: 41%;
                    margin: auto;
                    padding: 5px 15px 15px 15px;
                    background-color: rgb(0, 183, 255);
                   }            
        h1{
            text-align: center;
        }
        
    </style>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="/BIG-SMILE/">
        <p>
            <label for="First Name">First Name:</label>
            <input id="First Name "type="text">
            <label for="Last Name">Last Name:</label>
            <input id="Last Name"type="text">
        </p>
    <p>Select a Race:</p>
            <p>
                <input type="radio" name="Race" id="Fun Race 5k">
                <label for="Fun Race 5k">Fun Race 5k</label><br>
                <input type="radio" name="Race" id="Half Marathon">
                <label for="Half Marathon">Half Marathon</label><br>
                <input type="radio" name="Race" id="Full Marathon">
                <label for="Full Marathon">Full Marathon</label>
            </p>   

    </p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" name="user_password" id="password" minlength="5" maxlength="20" required> 

        </p>
<p>
    <label for="age">Select Age Group:</label>
    <select name="age" id="age">
        <option value="age">Under 18</option>
        <option value="age">Over 18</option>
    </select>
</p>
        <button>Register</button>
    </form>
      
    
</body>
</html>
