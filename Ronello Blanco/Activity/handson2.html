<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handson2</title>
    <style>
       
        header{
            background-color: #4472C4;
            text-align: center;
            height: 5rem;
            width: 100%;
            border: 4px solid black;
            
        }
        footer{
            background-color: #4472C4;
            height: 5rem;
            width: 100%;
            border: 4px solid black;
            margin-top: 10px;
            text-align: center;
        }
        aside{
            background-color: #ED7D31;
            border: 4px solid black;
            width: 20vh;
            height: 66vh;
            margin-top: 10px;
            text-align: center;
        }
        .parent-main{
            background-color: #4472C4;
            display: flex 
            
            
        }
        .parent-sections{
            
            width: 100%;
            margin-top: 10px;
            margin-left: 5px;
        }
        .upper-section{
            display: flex;
        }
        .lower-section{
            background-color: rgb(112,48,160);
            border: 4px solid black;
            
        }
        .upper-section,.lower-section{
            
            width: 98%;
            height: 32vh;
            margin: 2px;
        }
        .lower-div {
            background-color: #4472C4;
            border: 4px solid black;
            width: 98%;
            height: 9vh;
            margin: 5px;
        }
        .container-img{
            
            border: 4px solid black;;
            width: 35%;
            margin: 2px;
        }
        .container-table{
            background-color: rgb(112,48,160);
            border: 4px solid black;
            width: 75%;
            margin: 2px;
        }
        .upper-img{
            background-color: rgb(112,48,160);
            border: 4px solid black;
            height: 5rem;
            margin: 3px;
        }
        .img-div{
            display: flex;
            flex-direction: column;
            margin: 1px;
            margin-left: 5px;
            
        }
        img{
            
            height: 5rem;
            width: 6rem;
        }
        .img-bottom{
            align-self: flex-end;
            margin-right: 5px;
        }
        table{
            margin-left: auto;
            margin-right: auto;
            border: 1px solid black;
            width: 50%;
            border-collapse: collapse;    
       }
       tr,td,th{
        
            border: 1px solid black;
       }
    </style>
</head>
<body>
    <header>
        <nav>Header</nav>
    </header>
    <main>
        <div class="parent-main"> <!-- Add display flex here-->
            <aside> aside
                <p><a href="">link</a></p>
                <p><a href="">link</a></p>

            </aside>
            <div class="parent-sections"> 
                <section class="upper-section"><!-- Add display flex here-->
                    <div class="container-img">
                        <div class="upper-img">

                        </div>
                        <div class="img-div">
                            <img src="/Photos/bugs bunny.jpg" alt="car">
                            <img src="/Photos/car.jpg" alt="" class="img-bottom">
                        </div>
                    </div>
                    <div class="container-table">
                        <table>
                            <thead>
                                <th>Last name</th>
                                <th>First Name</th>
                                <th>Address</th>
                                <th>City</th>
                                <th>Age</th>

                                    <td>Gtoham</td>

                                </tr>
                                <tr >
                                    <!-- 3rd row -->
                                    <td>Wonder</td>
                                    <td>Woman</td>
                                    <td>987 Truth Way</td>
                                    <td>Paradise</td>
                                    <td>39</td>
                                </tr>
                                    <!-- 4th row -->
                                <tr >
                                    <td>Donald</td>
                                    <td>Duck</td>
                                    <td>555 Quack Street</td>
                                    <td>Mallard</td>
                                    <td>65</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
                <section class="lower-section">
                    <div class="lower-div"> 

                    </div>
                    <div class="lower-div">

                    <div class="lower-div">

                </section>

        </div>
    </main>
    <footer>
        footer

</body>
</html>
