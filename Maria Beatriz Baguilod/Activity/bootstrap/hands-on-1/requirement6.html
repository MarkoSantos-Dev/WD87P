<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requirement 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg-dark">
        <h1 class="text-light ms-2">Button Styles can be applied to anchor tag, input button, button</h1>
        <a class="btn btn-light ms-2 my-2">Link</a>
        <input type="button" class="btn btn-light" value="Input"></input>
        <button type="button" class="btn btn-light">Button</button>
    </div>
    <main>
        <h2 class="mt-2 ms-2">Options</h2>
            <button type="button" class="btn">Default</button>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-link">Link</button>
        <h2 class="mt-2 ms-2">Sizes</h2>
            <button type="button" class="btn btn-primary btn-lg ms-3">Large button</button>
            <button type="button" class="btn btn-primary ms-3 mt-3 d-block">Default button</button>
            <button type="button" class="btn btn-primary btn-sm ms-3 mt-3 d-block">Small button</button>
            <button type="button" class="btn btn-primary ms-3 mt-3"
                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
            Extra Small Button
            </button>
        <h2 class="mt-2 ms-2">State</h2>
            <button type="button" class="btn btn-primary ms-3">Primary Active Button</button>
            <button type="button" class="btn btn-primary" disabled>Primary Disabled Button</button>

    </main>
</body>
</html>
