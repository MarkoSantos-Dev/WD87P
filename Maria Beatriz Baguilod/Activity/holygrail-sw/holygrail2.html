<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holy Grail 2</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            width: 100%;
        }

        .left {
            height: 100vh;
            width: 20%;
            background-color: #d7e8d4;
        }

        nav {
            padding-left: 10px;
            padding-top: 10px;
        }

        .right {
            height: 100vh;
            width: 80%;
        }

        header {
            height: 100px;
            background-color: #9acd32;
            padding-left: 10px;
            padding-top: 10px;
        }

        main {
            display: flex;
            height: 780px;
        }

        article {
            width: 1200px;
            padding-left: 10px;
            padding-top: 10px;
        }

        aside {
            width: 350px;
            background-color: #f5f5dc;
            padding-left: 10px;
            padding-top: 10px;
        }

        footer {
            height: 83px;
            background-color: #9acd32;
            padding-left: 10px;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="left">
        <nav>Nav</nav>
    </div>
    <div class="right">
        <header>
            Header
        </header>
        <main>
            <article>
                Article
            </article>
            <aside>
                Aside
            </aside>
        </main>
        <footer>
            Footer
        </footer>
    </div>
</body>
</html>
