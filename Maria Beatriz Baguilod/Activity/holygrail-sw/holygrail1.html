<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holy Grail 1</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header{
            width: 100%;
            height: 6rem;
            background-color: green;
            color: white;
            border: 1px solid transparent;
            text-align: center;
            padding-top: 25px;
            padding-bottom: 25px;
        }

        main{
            width: 100%;
            height: 65vh;
            display: flex;
        }

        nav{
            width: 20%;
            height: 100%;
            border: 1px solid darkgreen;
            background-color: antiquewhite;
        }

        article{
            border: 1px solid darkgreen;
            width: 60%;
            height: 100%;
            

        }

        aside{
            width: 20%;
            height: 100%;
            border: 1px solid darkgreen;
            background-color: antiquewhite;
        }

        footer{
            width: 100%;
            height: 4rem;
            background-color: green;
            color: white;
            border: 1px solid transparent;
            text-align: center;
            padding-top: 16px;
            padding-bottom: 16px;
                }
    </style>
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>
        <main>
            <nav>Nav</nav>
            <article>Article</article>
            <aside>Aside</aside>
        </main>
    <footer>
        <h2>Footer</h2>
    </footer>
</body>
</html>
