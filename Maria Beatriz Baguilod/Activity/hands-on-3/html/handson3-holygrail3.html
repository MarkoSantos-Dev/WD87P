<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holy Grail 3</title>
    <link href="/css/holygrail3.css" rel="stylesheet">
</head>
<body>
    <header>
        Header
    </header>
    <main>
        <form>
            <div class="top">
                <div class="left">
                    <p>
                        <label class="left-label" for="name">Name</label>
                        <input class="left-input" type="text" name="name" id="name" required>
                    </p>
                    <p>
                        <label class="left-label" for="phone">Phone</label>
                        <input class="left-input" type="text" name="phone" id="phone" required>
                    </p>
                    <p>
                        <label class="left-label" for="email">Email</label>
                        <input class="left-input" type="email" name="email" id="email" required>
                    </p>
                    <p>
                        <label class="left-label" for="pickup-date/time">Pickup Date/Time</label>
                        <input class="left-input" type="datetime" name="pickup-date/time" id="pickup-date/time" required>
                    </p>
                    <p>
                        <label class="left-label" for="pickup-place">Pickup Place</label>
                        <select class="left-input" id="pickup-place" name="pickup-place">
                            <option value="Pasig">Pasig</option>
                            <option value="Makati">Makati</option>
                            <option value="BGC">BGC</option>
                        </select>
                    </p>
                    <p>
                        <label class="left-label" for="dropoff">Dropoff Place</label>
                        <input class="left-input" type="text" name="dropoff-place" id="dropoff">
                    </p> 
                </div>
                <div class="right">
                    <p> Which vehicle do you require?</p>   
                            <input class="right-input" type="radio" name="vehicle" value="van" id="van">
                            <label class="right-label" for="van">Van</label>
                            <br>
                            <input class="right-input" type="radio" name="vehicle" value="jeepney" id="jeepney">
                            <label class="right-label" for="jeepney">Jeepney</label>
                            <br>
                            <input class="right-input" type="radio" name="vehicle" value="tricycle" id="tricycle">
                            <label class="right-label" for="tricycle">Tricycle</label>
                        <p>Extras</p>  
                            <input class="right-input" type="checkbox" name="baby-seat" value="baby-seat" id="baby-seat">
                            <label class="right-label" for="baby-seat">Baby Seat</label>
                            <br>
                            <input class="right-input" type="checkbox" name="wheelchair-access" value="wheelchair-access" id="wheelchair-access">
                            <label class="right-label" for="wheelchair-access">Wheelchair Access</label>
                            <br>
                            <input class="right-input" type="checkbox" name="stock-tip" value="stock-tip" id="stock-tip">
                            <label class="right-label" for="stock-tip">Stock Tip</label>
                </div>
            </div>
            <div class="bottom">
                <input type="submit" value="Submit Booking">
            </div>
        </form>
        <aside>
            Aside
        </aside>
        <nav>
            Nav
            <p>Click to see:</p>
            <a href="">Holygrail-1</a>
            <a href="">Holygrail-2</a>
        </nav>
    </main>
    <footer>
        Footer
    </footer>
</body>
</html>
