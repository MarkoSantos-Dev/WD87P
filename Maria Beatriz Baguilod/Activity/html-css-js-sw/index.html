<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Animation Demo</title>
</head>
<body>
    <div class="animation-container">
        <!-- first slide -->
        <div class="first-slide">
            <img src="./images/female.png" alt="female" class="female">
            <img src="./images/headline1.png" alt="headline-1" class="headline-1">
        </div>
        <!-- second slide -->
        <div class="second-slide">
            <img src="./images/logo.png" alt="kodego-logo" class="logo">
            <img src="./images/headline2.png" alt="headline-2" class="headline-2">
            <img src="./images/subheadline.png" alt="subheadline" class="subheadline">
            <img src="./images/learnmore.png" alt="learn-more" class="learn-more">
            <img src="./images/replay.png" alt="replay" class="replay" onclick="replayAnimation()">
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
