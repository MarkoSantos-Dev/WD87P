                        <form action="/dummy"><br>
                            <p>
                                <label for="Full Name">Full Name:</label>
                                <input type="text" id="box" name="Full Name" required>
                            </p>
                            
                                <label for="user">Phone:</label>
                                <input type="text" id="box" name="username" minlength="5" maxlength="20" required>

                            <p>

                                    <option value="loc">mandaluyong</option>

                            </p>

                            </p><br>

                    </div>
                    <div class="form2">
                        <form action="/dummy"><br>
                            <p>Which vehicle do you require?</p><br>
                             <p>
                                <input type="radio" name="size" id="vehicle" value="xs">

                                <input type="radio" name="size" id="vehicle" value="s">
                                <label for="vehicle">Jeefney</label><br>
                                <input type="radio" name="size" id="vehicle" value="m">
                                <label for="vehicle">Motorcycle</label><br><br><br>
                                <p>Which vehicle do you require?</p><br>
                             <p>
                            <p>Extra:</p>
                                <input type="checkbox" name="size" id="extra" value="xs">
                                <label for="extra">Baby Seat</label><br>
                                <input type="checkbox" name="size" id="extra" value="s">
                                <label for="extra">Wheelchair Access</label><br>
                                <input type="checkbox" name="size" id="extra" value="m">
